name: Build and Deploy static content to GitHub Pages
on:
  push:
    branches: master
  pull_request:
    branches: master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v23
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Build website
        run: |
          mkdir -p build
          nix build .
          cp -R result/* build
      - name: Build documentation
        run: |
          mkdir -p build/doc
          nix build .#doc-ledger
          cp result/share/doc/ledger/ledger* build/doc/
          nix build .#doc-ledger-mode
          cp result/ledger-mode.* build/doc/
          nix build .#doc-ledger-api
          cp -R result/share/doc/ledger/html build/doc/api/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'build'

  deploy:
    if: ${{ github.ref == 'refs/heads/master' }}
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
